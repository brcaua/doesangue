<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe Sangue</title>
  <link rel="stylesheet" href="style.css">
<body>

  <!-- Header -->
  <header>
    <img
      class="logo"
      src="/img/logo.jpeg"
      alt="Imagem de Doe"
    >
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas salvas com 1 doação</p>
    <p>Mais de 38.00 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue</p>

    <button id="button">Quero ajudar</button>
  </header>
  <!-- END Header -->

  <!-- FORM Section -->
  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/server.js" method="POST"></form>
      <input
      type="text"
       name="name"
       placeholder="Nome"
       >

       <input
       type="text"
       name="email"
       placeholder="Email"
       >

       <input
       type="text"
       name="blood"
       placeholder="Tipo sanguíneo"
       >
       <button>Quero ajudar</button>

    </form>
  </section>
  <!-- END Form Section -->

  <!-- Last donors square -->
  <main>
      <h2>Últimos <span>doadores</span></h2>
      <section class="donors">
              {%for donor in donors%}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
              {%endfor%}
      </section>
  </main>
  <!-- END Main -->

  <!-- Footer -->
  <footer>Feito com ❤️ por Breno Cauã </footer>
  <!-- END Footer -->

  <!-- JS Archives -->
  <script src="script.js"></script>
  <script src="server.js"></script>
  <!-- END JS Archives -->

</body>

</html>
